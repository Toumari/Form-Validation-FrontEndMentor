<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="toast"></div>

    <div class="card">
      <h1 class="form-title">Contact Us</h1>
      <form action="submit" class="contact-form">
        <div class="name">
          <div class="form-group">
            <label for="firstName"> First Name *</label>
            <input required type="text" name="firstName" id="firstName" />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name *</label>
            <input required type="text" name="lastName" id="lastName" />
          </div>
        </div>
        <div class="form-group email">
          <label for="email">Email Address *</label>
          <input required type="email" name="email" id="email" />
        </div>
        <fieldset>
          <legend>Query Type *</legend>
          <div class="radio-group">
            <input type="radio" name="enquiry-type" id="general-enquiry" />
            <label for="general-enquiry">General Enquiry</label>
          </div>
          <div class="radio-group">
            <input
              required
              type="radio"
              name="enquiry-type"
              id="support-request"
            />
            <label for="support-request">Support Request</label>
          </div>
        </fieldset>
        <div class="form-group">
          <label for="message">Message *</label>
          <textarea name="message" class="message" id="message"></textarea>
        </div>
        <div class="consent-group">
          <input required type="checkbox" name="consent" id="consent" />
          <label class="consent-copy" for="consent"
            >I consent to being contacted by the team *</label
          >
        </div>
        <button class="submit-btn" type="submit">Submit</button>
      </form>
    </div>
    <script src="/index.js" defer></script>
  </body>
</html>
